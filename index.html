<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/null_styles.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body>

  <div class="wrapper">

    <header>
      <div class="container">
        <div class="headCont">
          <div class="headCont__Logo">
            <img src="img/logo.svg" class="headCont__Logo_img">
            <div class="headCont__Logo_text">Bro Burger</div>
          </div>
          <nav class="headCont__menu">
            <a href="#" class="headCont__menu_item">Menu</a>
            <a href="#" class="headCont__menu_item">About us</a>
            <a href="#" class="headCont__menu_item">Delivery</a>
            <a href="#" class="headCont__menu_item">Contacts</a>
          </nav>
          <div class="wrap">
            <a href="#"><img src="img/korzina.svg" class="headCont__korzina"></a>
          </div>

          <div class="headCont__phone">
            <img src="img/phoneIcon.svg" class="headCont__phone_img">
            <div class="headCont__phone_text">+99897-157-17-07</div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="mainCont">
          <div class="mainCont__cont">
            <div class="mainCont__cont_title">Быстрая вкусная доставка</div>
            <div class="mainCont__cont_subTitle">Cделайте заказ и получите 15% скидку</div>
            <div class="mainCont__cont_menu">
              <a href="#" class="mainCont__cont_menu-btn">Меню</a>
              <div class="mainCont__cont_menu-video">
                <div class="txt">Смотреть видео</div>
                <a href="#"><img src="img/play.png"></a>
              </div>
            </div>
            <div class="mainCont__cont_subs">Подпишитесь на нас в социальных сетях:</div>
            <div class="mainCont__cont_social">
              <a href="#" class="mainCont__cont_social-item"><img src="img/facebook.svg"></a>
              <a href="#" class="mainCont__cont_social-item"><img src="img/instagram.svg"></a>
              <a href="#" class="mainCont__cont_social-item"><img src="img/telegram.svg"></a>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>


  <script src="scripts/script.js"></script>
</body>

</html>
